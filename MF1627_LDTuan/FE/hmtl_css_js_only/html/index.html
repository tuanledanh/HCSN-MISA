<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Table Sample</title>
</head>

<body>
    <div class="table border--left">
        <!-- ------------------------Header------------------------ -->
        <div class="header--row row">
            <div class="header cell display--center-center border--top border--right border--bottom">
                <input type="checkbox">
            </div>
            <div class="header cell display--center-center font-weight--700 border--top border--right border--bottom">
                STT
            </div>
            <div
                class="header cell display--center-left font-weight--700 border--top border--right border--bottom padding--left-10">
                Số chứng từ</div>
            <div class="header cell display--center-center font-weight--700 border--top border--right border--bottom">
                Ngày
                chứng từ</div>
            <div class="header cell display--center-center font-weight--700 border--top border--right border--bottom">
                Ngày
                điều chuyển</div>
            <div
                class="header cell display--center-left font-weight--700 border--top border--right border--bottom padding--left-10">
                Ghi chú</div>
            <div class="header cell display--center-center font-weight--700 border--top border--right border--bottom">
                Chức
                năng</div>
        </div>

        <!-- ------------------------Filter------------------------ -->
        <div class="header--row row">
            <div class="header cell display--center-center border--right border--bottom"></div>
            <div class="header cell display--center-center border--right border--bottom"></div>
            <div class="header cell display--center-left border--right border--bottom padding-4"><input type="text">
            </div>
            <div class="header cell display--center-center border--right border--bottom padding-4"><input type="text">
            </div>
            <div class="header cell display--center-center border--right border--bottom padding-4"><input type="text">
            </div>
            <div class="header cell display--center-left border--right border--bottom padding-4"><input type="text">
            </div>
            <div class="header cell display--center-center border--right border--bottom"></div>
        </div>
        <!-- ------------------------Body------------------------ -->
        <div class="body--row row">
            <div class="cell display--center-center border--right border--bottom">
                <input type="checkbox">
            </div>
            <div class="cell display--center-center border--right border--bottom">1</div>
            <div class="body cell display--center-left border--right border--bottom padding--left-10">DC000007</div>
            <div class="cell display--center-center border--right border--bottom">26/07/2023</div>
            <div class="cell display--center-center border--right border--bottom">26/07/2023</div>
            <div class="cell display--center-left border--right border--bottom padding--left-10">ghi chú nothing</div>
            <div class="cell display--center-center border--right border--bottom">icon</div>
        </div>
    </div>
</body>

</html>
